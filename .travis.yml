os:
  - linux
  - windows
  - osx

language: node_js
node_js:
- node
- 14

script:
  - npm run compile
  - npm run doc
  - npm run test
  - mkdir lib
  - cp -r docs/** lib # CP docs to lib (project name) folder
  - git add .

after_success: 
  - npm run coverage
  - npm run coveralls
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
  
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

branches:
  only:
  - master